<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        @import url('headerText.css');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333; /* Default text color */
        }
        h1 {
            text-align: center;
            color: #4CAF50; /* Green */
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .subheading {
            text-align: center;
            margin: 10px 0;
            color:rgb(116, 116, 116); /* Slightly darker gray for subheading */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        h2{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        h3{
            color: rgb(255,102,0); /* Green */
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cart {
            width: 100%;
            max-width: 1000px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .count {
            display: flex;
            align-items: center;
        }
        .count span {
            margin: 0 10px;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            
        }
        button:hover {
            background-color: #45a049; /* Darker Green */
        }
        .checkout-option {
            margin-top: 20px;
        }
        .checkout-option label {
            margin-right: 20px;
        }
        .checkout-btn {
            display: flex;
            justify-content: flex-end; /* Aligns the button to the right */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!--page header which include logo and all direct access pages in the site-->
<div class="container-2">
    <header class="d-flex flex-wrap  justify-content-center justify-content-md-between py-3 mb-4">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src = "logo.png" class="bi" height="32"/>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2" id = "headerText" style = "color:black" >Home</a></li>
        <li><a href="markets.html" class="nav-link px-2"  id = "headerText" style = "color: black;">Markets</a></li>
        <li><a href="shopping cart.html" class="nav-link px-2" id = "headerText" style = "font-weight: bolder; color: black;">Shopping cart</a></li>
        <li><a href="account.html" class="nav-link px-2"id = "headerText" style = "color:black" >Account</a></li>
        <li><a href="be a partner.html" class="nav-link px-2" id = "headerText" style = "color: black;">Be a patner</a></li>
        <li><a href="contact us.html" class="nav-link px-2" id = "headerText" style = "color: black;">Contact us</a></li>
        <li><a href="about us.html" class="nav-link px-2" id = "headerText" style = "color: black;">About us</a></li>
    </ul>
      
      <div class="col-md-3 text-end">
        <a href="login.html"><button type="button" class="btn btn-outline-primary normal-button" style = "color: black;">Login</button></a>
        <a href="signup.html"><button type="button" class="btn btn-primary primary-button">Sign-up</button></a>
      </div>
    </header>
  </div>
  <!--end of header-->

<h1>Shopping Cart</h1>
<p class="subheading">You're just one step away from receiving your fresh groceries</p>

<div class="container">
    <div class="cart">
        <h2>Your Cart:</h2>
        <div class="cart-item">
            <img src="apple.png" alt="Apples">
            <span>Apples</span>
            <div class="count">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span>$1.00</span>
        </div>
        <div class="cart-item">
            <img src="banana.png" alt="Bananas">
            <span>Bananas</span>
            <div class="count">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span>$0.50</span>
        </div>
        <div class="cart-item">
            <img src="carrot.png" alt="Carrots">
            <span>Carrots</span>
            <div class="count">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span>$0.30</span>
        </div>
        <div class="cart-item">
            <img src="spinach.png" alt="Spinach">
            <span>Spinach</span>
            <div class="count">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span>$1.20</span>
        </div>
        <div class="cart-item">
            <img src="orange.png" alt="Oranges">
            <span>Oranges</span>
            <div class="count">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span>$0.80</span>
        </div>
        <div class="total">
            Total: $3.80
        </div>
        <div class="checkout-option">
            <h3>Select Payment Method:</h3>
            <label>
                <input type="radio" name="payment" value="pay_on_delivery" checked> Pay on Delivery
            </label>
            <label>
                <input type="radio" name="payment" value="debit_credit_card"> Debit/Credit Card
            </label>
        </div>
        <div class="checkout-btn">
            <button onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>
</div>

</body>
</html>
