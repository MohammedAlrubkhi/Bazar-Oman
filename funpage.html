        <script>
          // initialize 2 lists, one holds fruit&vvegatables names, and the other holds image path
          let guessPicturesNames = ["pineapple","watermelon","banana","apple","carrot","orange","mango"];
          let guessPictures = ["pineapple_guessGame.jpg","watermelon_guessGame.jpg","banana_guessGame.jpg","apple_guessGame.jpg","carrot_guessGame.png","orange_guessGame.png","mango_guessGame.jpg"];
          // initalize level to zero
          let level = 0;
          // display 1st level boxes
          displayBoxes()
          
          
        
          
          // this function displays text boxes where each text box only accept one char and when the user change the box information the code will go automatically to check whether the answer is correct or not
          function displayBoxes(){
            // empty the form
            document.getElementById("textBoxes").innerHTML = "";
            //display boxes depends on the length of the name
            for(var i =0; i<guessPicturesNames[level].length; i++){
            // add input of type text to the form
            document.getElementById("textBoxes").innerHTML += '<input type ="text" class = "btn" onchange = "checkAnswer()" name = "'+i+'" value = "" maxlength="1" style ="width: 45px; height:45px; border-color: rgb(255, 102, 0);";/> ';
            }
          }
          //this function checks of the user answer is correct or not
          // it change the box color if the char is incorrect  to red or correct to green
          function checkAnswer(){
            // define variable to hold the number of correct answers
            let numOfCorrect = 0
            // loop in boxes and check whtehr their values are correct or not correct
            for(var i =0; i<guessPicturesNames[level].length; i++){
              // if value is incorrect it change the box color to RED
              if(guessPicturesNames[level][i] != document.forms[0][i].value && document.forms[0][i].value.length !=0){
                document.forms[0][i].style.background = "rgb(255,0,0)";
              }
              // if value is correct it change the box color to GREEN
              else if(guessPicturesNames[level][i] == document.forms[0][i].value && document.forms[0][i].value.length !=0){
                document.forms[0][i].style.background = "rgb(23,255,0)";
                numOfCorrect++;
              }
              // if value is empty, it return box color to white
              else{
                document.forms[0][i].style.background = "rgb(255,255,255)";
              }
            }
            // checks if the user answer is total correct
            if(numOfCorrect == guessPicturesNames[level].length){
              //display congralutation message
              document.getElementById("guess_image").src = "goodWork_guessGame.png";
              // disaply a button for next levels, and if the level is the last level it display a message for the user that he won the game
              if(guessPictures.length - 1 != level)
              document.getElementById("textBoxes").innerHTML = '<br/><br/><button type = "button" class = "btn primary-button" onclick = "nextLevel()">Next Level</button>';
              else
              document.getElementById("textBoxes").innerHTML = '<h3>Well Done!! you won the Game</h3>';

            }
          }
          // this function holds the process of moving to next level
          function nextLevel(){
            level++; //increment level
            let prevLevel = "level"+level; //variable to hold the prev level number
            let thisLevel = level +1; //variable to hold this level number
            thisLevel = "level" + thisLevel;
            // change the image and the level header weights
            document.getElementById("guess_image").src = guessPictures[level];
            document.getElementById(prevLevel).style.fontWeight = "normal";
            document.getElementById(thisLevel).style.fontWeight = "bolder";
            displayBoxes() //display the text boxs to the screen
          }
          

      </script>

// Create the first row with logo and title
var row1 = "<tr>";
row1 += `

    <th class="orange-color" style="text-align: left;"><h4><strong>${title}</strong></h4></th>
`;
row1 += "</tr>";

// Create the second row with description and links
var row2 = "<tr>";
row2 += `
    <td style="text-align: left;">${description}</td>
    <td style="text-align: left;">
        <ul class="list-unstyled mb-0" id="footerList">
`;

// Add the links dynamically to the list
for (var i = 0; i < links.length; i++) {
    row2 += `<li><a href="${links[i].href}" class="text-white" style="text-decoration-line: none;">${links[i].text}</a></li>`;
}

// Close the list and the row
row2 += "</ul></td></tr>";

// Combine both rows and insert into the table
table.innerHTML = row1 + row2;

table.style.marginLeft = "0"; 
      
function footerTable() {
  var td, tr, th, i, j, txt, table;
  var listItems, li, k, listText;

  // Get the search input value and convert to lowercase
  var input = document.getElementById("searchingFooter").value.toLowerCase();

  // Get the table and its rows
  table = document.getElementById("footerTable");
  tr = table.getElementsByTagName("tr");

  // Search in the table
  for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td");
      th = tr[i].getElementsByTagName("th");

      var rowMatch = false;

      // Check in the <th> elements 
      for (j = 0; j < th.length; j++) {
          txt = th[j].textContent || th[j].innerText; // Get the text content of the th

          if (txt.toLowerCase().indexOf(input) > -1) {
              th[j].style.backgroundColor = "#FFA500"; 
              th[j].style.color = "#efefef"; 
              th[j].scrollIntoView({ behavior: "smooth", block: "center" }); // Scroll to the matching header
          } else {
              th[j].style.backgroundColor = "";
              th[j].style.color = ""; 
          }
      }

      // Loop through all td elements in the row
      for (j = 0; j < td.length; j++) {
          txt = td[j].textContent || td[j].innerText; // Get the text content of the td

          if (txt.toLowerCase().indexOf(input) > -1) {
              rowMatch = true;
              td[j].style.backgroundColor = "#FFA500"; 
              td[j].style.color = "#efefef"; 
              td[j].scrollIntoView({ behavior: "smooth", block: "center" }); // Scroll to the matching cell

              
              tr[i].style.display = ""; // Ensure the row is shown
          } else {
              td[j].style.backgroundColor = ""; 
              td[j].style.color = ""; 
          }
      }
  }

  // Get all list items in the footer
  listItems = document.getElementById("footerList").getElementsByTagName("li");

  // Search in the list items
  for (k = 0; k < listItems.length; k++) {
      li = listItems[k];
      listText = li.textContent || li.innerText; // Get the text content of the list item

      // Check if the search input matches the list item text
      if (listText.toLowerCase().indexOf(input) > -1) {
          li.style.backgroundColor = "#E65C00"; 
          li.style.color = "#fefefe";
          li.scrollIntoView({ behavior: "smooth", block: "center" }); // Scroll to the matching item
      } else {
          li.style.backgroundColor = ""; 
          li.style.color = ""; 
      }
  }
}
